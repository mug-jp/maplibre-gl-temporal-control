<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>maplibre-gl-temporal-control: example - Raster</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
		/>
	</head>
	<body style="margin: 0">
		<a
			class="github-fork-ribbon right-top"
			href="https://github.com/mug-jp/maplibre-gl-temporal-control"
			data-ribbon="Fork me on GitHub"
			title="Fork me on GitHub"
			>Fork me on GitHub</a
		>
		<div
			id="map"
			style="width: 100%; height: 640px; background-color: #222"
		></div>
		<div>
			<button id="btn-loop">loop</button>
			<button id="btn-prev">prev</button>
			<button id="btn-pause">pause</button>
			<button id="btn-play">play</button>
			<button id="btn-next">next</button>
			<button id="btn-goto">goto 7th frame</button>
		</div>
		<script type="module" src="./raster.ts"></script>
	</body>
</html>
